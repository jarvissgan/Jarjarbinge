<!DOCTYPE html>
<html>

<head>
  <title>JarJarBinge</title>
  <meta charset="utf-8">
  <link rel="icon" href="/assets/iconFilled.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div w3-include-html="top-navigation.html"></div>

  <script src="js/register.js"></script>
  <script src="js/account.js"></script>
  <script src="./js/app.js"></script>

  <link rel="stylesheet" href="css/style.css">
  <div class="container">
    <input type="button" value="Back to main page" onclick="window.location.replace('index.html')">
    <form class="row" id="registerUser">
      <img class="col-4" id="imageBlob" />

      <div class="col-4">
        <label class="col-6">Username: </label>
        <input class="col-6" type="text" id="registerUsername" style="width: 100%;">
        <label class="col-6">Password: </label>
        <input class="col-6" type="password" id="registerPassword" style="width: 100%;">
        <label class="col-6">Re-enter Password: </label>
        <input class="col-6" type="password" id="registerRePassword" style="width: 100%;">
        <label class="col-6">First Name: </label>
        <input class="col-6" type="text" id="registerFirstName" style="width: 100%;">
        <label class="col-6">Last Name: </label>
        <input class="col-6" type="text" id="registerLastName" style="width: 100%;">
      </div>
      <div class="col-4">
        <label class="col-6">Address: </label>
        <input class="col-6" type="text" id="registerAddress" style="width: 100%;">
        <label class="col-6">Phone Number: </label>
        <input class="col-6" type="text" id="registerPhone" style="width: 100%;">
        <label class="col-6">Email: </label>
        <input class="col-6" type="email" id="registerEmail" style="width: 100%;">
        <div>
          <br>
          <input class="col-6" type="button" onclick="registerUser()" id="registerSubmit" value="Register" style="width: 100%;">
        </div>

      </div>
      <!-- <div class="col-4">

    </div> -->

      <div class="col-12">
        <label class="col-6">Profile Picture: </label>
        <input class="col-6" type="file" id="userPicture" name="userPicture" accept="image/*">

    </form>

    <div>

    </div>
  </div>


  <script>
    document.getElementById("userPicture").addEventListener("change", fileConvert(), true);
  </script>
  <script src="https://w3schools.com/lib/w3.js"></script>
  <script>
    w3.includeHTML();
  </script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <script src="https://kit.fontawesome.com/86ec7c1143.js"></script>
  <div w3-include-html="aboutModal.html"></div>

</body>

</html>
