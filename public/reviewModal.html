<div class="modal fade" id="reviewModal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header bg-dark text-center">
                <h5 class="modal-title text-light" id="review">Review</h5>
                <button type="button" class="btn btn-primary" id="deleteReview" onClick="deleteReview()">Delete
                    Review</button>
            </div>
            <div class="modal-body">
                <div id="restaurantID"></div>
                <div id="modalRestaurantName"></div>
                <label>Title:</label>
                <input type="text" id="reviewTitle">
                <br>
                <div id="reviewRatings">
                    <img src="assets/Icon.png" class="editJar" value='1' style="cursor:pointer"
                        onmousedown="rateIt(this)">
                    <img src="assets/Icon.png" class="editJar" value='2' style="cursor:pointer"
                        onmousedown="rateIt(this)">
                    <img src="assets/Icon.png" class="editJar" value="3" style="cursor:pointer"
                        onmousedown="rateIt(this)">
                    <img src="assets/Icon.png" class="editJar" value="4" style="cursor:pointer"
                        onmousedown="rateIt(this)">
                    <img src="assets/Icon.png" class="editJar" value="5" style="cursor:pointer"
                        onmousedown="rateIt(this)">
                </div>
                <div id="modalTime"></div>
                <br>
                <label>Review:</label>

                <textarea id="reviewText" rows="8" style="min-width: 100%;" onkeydown="return true"
                    oninput="countWord()"></textarea>
                <input type="button" id="modalUpdate" value="Update" onclick="updateReview()">
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary bg-dark" value="Submit"
                        data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>
