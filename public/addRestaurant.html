<!DOCTYPE html>
<html lang="en">

<head>
    <title>JarJarBinge</title>
    <meta charset="utf-8">
    <link rel="icon" href="/assets/iconFilled.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body onload="">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/86ec7c1143.js"></script>
    <script src="js/app.js"></script>
    <script src="js/restaurant.js"></script>
    <script src="js/account.js"></script>
    <script src="js/checkToken.js"></script>
    <script src="js/register.js"></script>

    <div w3-include-html="top-navigation.html"></div>
    <div class="container">
        <input type="button" value="Return to main page" onclick="window.location.replace('index.html')">
        <div class="row">
            <img class="col-3" id="restaurantImage" />
            <!-- <form class="table" id="addRestaurantUser"> -->
            <div class="col-5">
                <label class="col-6">Restaurant Name: </label>
                <input class="col-6" type="text" id="addRestaurantName" style="width: 100%;">
                <label class="col-6">Restaurant Description: </label>
                <textarea class="col-6" rows="8" id="addRestaurantDescription" style="width: 100%;"></textarea>
                <label class="col-6">Address: </label>
                <input class="col-6" type="text" id="addRestaurantAddress" style="width: 100%;">
                <label class="col-6">Price Range: </label>
                <select class="col-6" type="text" id="addRestaurantPrice" style="width: 100%;">
                    <option value="$">$</option>
                    <option value="$$">$$</option>
                    <option value="$$">$$$</option>
                </select>
                <label class="col-6">Cuisine: </label>

                <select class="col-6" type="text" id="addRestaurantCuisine" style="width: 100%;">
                    <option value="chinese">Chinese</option>
                    <option value="malay">Malay</option>
                    <option value="western">Western</option>
                    <option value="indian">Indian</option>
                    <option value="italian">Italian</option>
                    <option value="others">Others</option>
                </select>

            </div>
            <div class="col-4">
                <label class="col-6">Email: </label>
                <input class="col-6" type="email" id="addRestaurantEmail" style="width: 100%;">
                <label class="col-6">Restaurant Contact Number: </label>
                <input class="col-6" type="text" id="addRestaurantNumber" style="width: 100%;">
                </br>
                <input class="col-6" type="button" onclick="addNewRestaurant()" id="addRestaurantSubmit" value="Submit">
            </div>

            <div>
                <label class="col-6">Profile Picture: </label>
                <input class="col-6" type="file" id="restaurantPicture" name="restaurantPicture" accept="image/*">

            </div>

            <!-- </form> -->

        </div>

    </div>

    <script>
        document.getElementById("restaurantPicture").addEventListener("change", restaurantFileConvert(), true);
    </script>

    <script src="https://w3schools.com/lib/w3.js"></script>
    <script>
        w3.includeHTML();
    </script>
    <div w3-include-html="aboutModal.html"></div>



    <!-- <div w3-include-html="footer.html"></div> -->
    <footer>
        (not) Copyright &copy; Jarvis 12/1/2022
    </footer>
</body>

</html>
