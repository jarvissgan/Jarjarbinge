<!DOCTYPE html>
<html lang="en">

<head>
    <title>JarJarBinge</title>
    <meta charset="utf-8">
    <link rel="icon" href="/assets/iconFilled.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body onload="accountDetails()">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/86ec7c1143.js"></script>
    <script src="js/app.js"></script>
    <script src="js/restaurant.js"></script>
    <script src="js/account.js"></script>
    <script src="js/checkToken.js"></script>
    <script src="js/register.js"></script>

    <div w3-include-html="top-navigation.html"></div>
    <div class="container">
        <input type="button" value="Return to Profile" onclick="window.location.replace('account.html')">

        <div class="row">

            <img class="col-3" id="imageBlob" style="border-radius: 50%; text-align: center;" />
            <!-- <form class="table" id="updateUser"> -->
            <div class="col-4">
                <label class="col-6">Username: </label>
                <input class="col-6" disabled type="text" id="updateUsername" style="width: 100%;">
                <label class="col-6">Enter New Password: </label>
                <input class="col-6" type="password" id="updatePassword" style="width: 100%;">
                <label class="col-6">Re-enter New Password: </label>
                <input class="col-6" type="password" id="updateRePassword" style="width: 100%;">
                <label class="col-6">First Name: </label>
                <input class="col-6" type="text" id="updateFirstName" style="width: 100%;">
                <label class="col-6">Last Name: </label>
                <input class="col-6" type="text" id="updateLastName" style="width: 100%;">
                <label class="col-6">Address: </label>
                <input class="col-6" type="text" id="updateAddress" style="width: 100%;">
            </div>
            <div class="col-4">
                <label class="col-5">Phone Number: </label>
                <input class="col-5" type="text" id="updatePhone" style="width: 100%;">
                <label class="col-5">Email: </label>
                <input class="col-5" type="email" id="updateEmail" style="width: 100%;">
                </br>
                <input class="col-5" type="button" onclick="updateUser()" id="updateSubmit" value="Submit">
                <input class="col-5" type="button" onclick="deleteUser()" id="delUser" value="Delete Account">
            </div>
            <div>
                <label class="col-6">Profile Picture: </label>
                <input class="col-6" type="file" id="userPicture" name="userPicture" accept="image/*">

            </div>
            <!-- </form> -->

        </div>
    </div>


    <script>
        document.getElementById("userPicture").addEventListener("change", fileConvert(), true);
    </script>

    <script src="https://w3schools.com/lib/w3.js"></script>
    <script>
        w3.includeHTML();
    </script>
    <div w3-include-html="aboutModal.html"></div>



    <!-- <div w3-include-html="footer.html"></div> -->
    <footer>
        (not) Copyright &copy; Jarvis 12/1/2022
    </footer>
</body>

</html>
