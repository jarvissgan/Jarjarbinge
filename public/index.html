<!DOCTYPE html>
<html lang="en">

<head>
    <title>JarJarBinge</title>
    <meta charset="utf-8">
    <link rel="icon" href="/assets/iconFilled.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <link rel="stylesheet" href="css/style.css">
</head>

<body onload="getRestaurantData()">
    <div w3-include-html="top-navigation.html"></div>

    <div class="container">
        <div class="btn-group">
            Sort By:
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Cuisine
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" href="#" onclick="displayRest()">No Filter</a>
                    <a class="dropdown-item" href="#" onclick="filterBy(this)">Chinese</a>
                    <a class="dropdown-item" href="#" onclick="filterBy(this)">Malay</a>
                    <a class="dropdown-item" href="#" onclick="filterBy(this)">Western</a>
                    <a class="dropdown-item" href="#" onclick="filterBy(this)">Indian</a>
                    <a class="dropdown-item" href="#" onclick="filterBy(this)">Italian</a>
                    <a class="dropdown-item" href="#" onclick="filterBy(this)">Others</a>
                </div>
            </div>
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Price
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" href="#" onclick="displayRest()">No Filter</a>
                    <a class="dropdown-item" href="#" onclick="filterByRating(this)">$$$</a>
                    <a class="dropdown-item" href="#" onclick="filterByRating(this)">$$</a>
                    <a class="dropdown-item" href="#" onclick="filterByRating(this)">$</a>
                </div>
            </div>
        </div>

        <div class="row">
            <input type="text" id="searchBar" name="searchBar" onkeyup="searchRestaurant()" placeholder="Search..">

        </div>


        <div class="container" id="parent">
            Retrieving restaurant from database... Please wait...<br><br>
            If you are seeing this message for a long time, Hi!

        </div>
        <div id="summary"></div>

        <div id="restaurantTable" class="row">

        </div>

        <script src="https://w3schools.com/lib/w3.js"></script>
        <script>
            w3.includeHTML();
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
        <script src="https://kit.fontawesome.com/86ec7c1143.js"></script>
        <script src="js/app.js"></script>
        <script src="js/restaurant.js"></script>
        <script src="js/account.js"></script>
        <script src="js/checkToken.js"></script>
        <script src="js/search.js"></script>
        <div w3-include-html="aboutModal.html"></div>



        <!-- <div w3-include-html="footer.html"></div> -->
        <footer>
            (not) Copyright &copy; Jarvis 12/1/2022
        </footer>
</body>

</html>
